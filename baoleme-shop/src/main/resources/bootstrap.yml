server:
  port: 8400
spring:
  application:
    name: baoleme-shop
  cloud:
    config:
      discovery:
        service-id: baoleme-config
        enabled: true
      name: neo-config
      profile: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
feign:
  hystrix:
    enabled: true